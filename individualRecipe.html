                    <h1 id="recipeName">Recipe Name</h1>

                            <h3>Difficulty</h3>

                                <button id="defaultServing" onclick="defaultServing()"> <h4></h4> </button>
                                <button id="doubleServing" onclick="doubleServing()"> <h4></h4> </button>

                        </div>

                    </div><!--recipeInformation close-->

                    <div id="ingredients">
                        <button class="ingredientsAccordion"></button>
                        <div class="ingredientsPanel">
                            <ul>

                            </ul>
                        </div>
                    </div><!--ingredients close-->

                        <button class="directionsAccordion"></button>
